<body class="h-screen m-0 p-0 select-none">

  <div id="app" class="flex h-full relative">
    <!-- Timer ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏•‡πá‡∏Å‡πÜ ‡∏°‡∏∏‡∏°‡∏ö‡∏ô‡∏ã‡πâ‡∏≤‡∏¢ -->
    <div class="absolute top-4 left-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded text-sm z-10">
      {{ formatTime(elapsedTime) }}
    </div>

    <!-- ‡∏ù‡∏±‡πà‡∏á‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô 1 -->
    <div class="flex-1 bg-pink-300 flex flex-col justify-center items-center active:opacity-80 transition-all"
      @click="addScore(1)">
      <h1 class="text-4xl font-bold text-white mb-4">A</h1>
      <div class="text-9xl font-bold text-white">{{ player1 }}</div>
      <button @click.stop="removeScore(1)" class="mt-4 bg-white/50 text-white px-4 py-2 rounded text-sm">
        -1
      </button>
    </div>

    <!-- ‡∏ù‡∏±‡πà‡∏á‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô 2 -->
    <div class="flex-1 bg-sky-400 flex flex-col justify-center items-center active:opacity-80 transition-all"
      @click="addScore(2)">
      <h1 class="text-4xl font-bold text-white mb-4">B</h1>
      <div class="text-9xl font-bold text-white">{{ player2 }}</div>
      <button @click.stop="removeScore(2)" class="mt-4 bg-white/50 text-white px-4 py-2 rounded text-sm">
        -1
      </button>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          player1: 0,
          player2: 0,
          targetScore: 11,
          maxScore: 24,
          elapsedTime: 0,
          isRunning: false,
          timerInterval: null
        };
      },
      mounted() {
        // Auto start timer
        this.startTimer();
      },
      methods: {
        addScore(player) {
          if (player === 1) {
            this.player1++;
          } else {
            this.player2++;
          }
          this.checkWin();
        },

        removeScore(player) {
          if (player === 1 && this.player1 > 0) {
            this.player1--;
          } else if (player === 2 && this.player2 > 0) {
            this.player2--;
          }
        },

        checkWin() {
          const p1 = this.player1;
          const p2 = this.player2;

          // ‡∏ñ‡πâ‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏Ñ‡∏π‡πà‡∏ñ‡∏∂‡∏á 10 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏ï‡πà‡∏≠‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏´‡πà‡∏≤‡∏á 2 ‡πÅ‡∏ï‡πâ‡∏° (‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 24)
          if (p1 >= 10 && p2 >= 10) {
            // ‡∏ñ‡πâ‡∏≤‡πÉ‡∏Ñ‡∏£‡∏Ñ‡∏ô‡∏´‡∏ô‡∏∂‡πà‡∏á‡∏ñ‡∏∂‡∏á 24 ‡πÅ‡∏•‡πâ‡∏ß ‡∏ä‡∏ô‡∏∞‡πÄ‡∏•‡∏¢
            if (p1 >= 24 || p2 >= 24) {
              this.declareWinner();
              return;
            }
            // ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏∂‡∏á 24 ‡∏ï‡πâ‡∏≠‡∏á‡∏´‡πà‡∏≤‡∏á 2 ‡πÅ‡∏ï‡πâ‡∏°
            if (Math.abs(p1 - p2) >= 2) {
              this.declareWinner();
              return;
            }
          }
          // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏Ñ‡∏π‡πà 10+ ‡πÉ‡∏´‡πâ‡πÉ‡∏Ñ‡∏£‡∏ñ‡∏∂‡∏á 11 ‡∏Å‡πà‡∏≠‡∏ô‡∏ä‡∏ô‡∏∞
          else if (p1 >= this.targetScore || p2 >= this.targetScore) {
            this.declareWinner();
            return;
          }
        },

        declareWinner() {
          this.pauseTimer();
          const winner = this.player1 > this.player2 ? 'A' : 'B';
          const finalTime = this.formatTime(this.elapsedTime);

          Swal.fire({
            title: 'üèÜ Game Over!',
            html: `
              <div class="text-lg">
                <p><strong>${winner} Wins!</strong></p>
                <p>Final Score: ${this.player1} - ${this.player2}</p>
                <p>Game Time: ${finalTime}</p>
              </div>
            `,
            icon: 'success',
            confirmButtonText: 'OK'
          }).then(() => {
            // Reset ‡πÄ‡∏Å‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° OK
            this.player1 = 0;
            this.player2 = 0;
            this.elapsedTime = 0;
            this.startTimer();
          });
        },

        startTimer() {
          if (!this.isRunning) {
            this.isRunning = true;
            this.timerInterval = setInterval(() => {
              this.elapsedTime++;
            }, 1000);
          }
        },

        pauseTimer() {
          this.isRunning = false;
          if (this.timerInterval) {
            clearInterval(this.timerInterval);
            this.timerInterval = null;
          }
        },

        formatTime(seconds) {
          const minutes = Math.floor(seconds / 60);
          const remainingSeconds = seconds % 60;
          return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
      },

      beforeUnmount() {
        if (this.timerInterval) {
          clearInterval(this.timerInterval);
        }
      }
    }).mount('#app');
  </script>
